<!--File where various html elments are placed-->

<!--fxLayout and  fxLayoutGap is used to define the flex layout of page and define the gap between the lines respectively-->
<div class="container"
fxLayout="column"
fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

<!--Material grid list implementation-->
  <div fxFlex *ngIf="dishes">
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail',dish.id]">
        <img height="200px" src="{{BaseURL + dish.image}}" alt={{dish.name}} style="cursor: pointer">
        <mat-grid-tile-footer style="cursor: pointer;">
          <h1 matLine > {{dish.name | uppercase}} </h1> <!--matLine is used to fit multiple elements in a span element-->
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <!--The following div element is shown when the value of "dishes" or"errMess" is null or it is hidden when the value of dishes or errMess is not null(i.e, it contains some value) -->
  <div fxFlex [hidden]="dishes || errMess">
    <mat-spinner></mat-spinner> <h4>Loading.....Please Wait</h4>
  </div>
  <div fxFlex *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
